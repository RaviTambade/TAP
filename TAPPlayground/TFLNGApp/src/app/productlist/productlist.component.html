
<p> ProductList</p>

<div>
    <div>
      <h2 >Products</h2>
        <div class="d-grid">
          <select
            (change)="changeProduct($event)"
            formControlName="selectedProduct">
            <option value="">Choose Product</option>
            <option *ngFor="let product of products" [ngValue]="product">
              {{ product }}
            </option>
          </select>
          <!-- error block -->
          <div  *ngIf="isSubmitted && selectedProduct?.invalid">
            <sup>*</sup>Please provide product name
          </div>
        </div>
    </div>
  </div>
