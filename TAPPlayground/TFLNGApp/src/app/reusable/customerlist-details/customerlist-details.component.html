<section style="background-color: #eee;">
   <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <ul> 
                 <li *ngFor="let customer of customers"> 
                    <a href="#" (click)="onSelectCustomer(customer)">
                        {{customer.name}}
                      </a>
                 </li> 
              </ul>
            </div>
        </div>
      </div>
    <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="customername">{{selectedCustomer.name}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="customeremail">{{selectedCustomer.email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Contact </p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="customercotactnumber">{{selectedCustomer.contactnumber}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Account No</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="customeraccountnumber">{{selectedCustomer.account}}</p>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
   </div>
  </section>
