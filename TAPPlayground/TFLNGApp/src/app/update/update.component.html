<h2>Product</h2>

<ol type="number">
<div *ngIf="product">
<p><label> Product Id:</label>{{product.id}}</p> 
<p><label> Product Title:</label>{{product.title}}</p> 
<p> <label> Unit Price:</label>{{product.unitPrice}}</p> 
<p> <label> Stock Available:</label>{{product.stockAvailable}}</p> 
<p> <label> Image:</label>{{product.image}}</p> 
<p> <label> Category Id:</label>{{product.categoryId}}</p> 
<hr>
</div>
</ol>
