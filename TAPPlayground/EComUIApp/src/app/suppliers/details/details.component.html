   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Supplier Details</h3>
          </div>
          <div class="card-body">
            <app-getsupplier [supplierId]="supplierId" (sendSupplier)="receiveSupplier($event)" hidden></app-getsupplier>
            <div *ngIf="supplier && supplier.supplierId != 0">
              <div class="form-group">
                <label>SupplierId:</label>
                <input type="text" class="form-control" [value]="supplier.supplierId" readonly>
              </div>
              <div class="form-group">
                <label>SupplierName:</label>
                <input type="text" class="form-control" [value]="supplier.supplierName" readonly>
              </div>
              <div class="form-group">
                <label>CompanyName:</label>
                <input type="text" class="form-control" [value]="supplier.companyName" readonly>
              </div>
              <div class="form-group">
                <label>ContactNumber:</label>
                <input type="text" class="form-control" [value]="supplier.contactNumber" readonly>
              </div>
              <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" [value]="supplier.email" readonly>
              </div>
              <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" [value]="supplier.address" readonly>
              </div>
              <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" [value]="supplier.city" readonly>
              </div>
              <div class="form-group">
                <label>State:</label>
                <input type="text" class="form-control" [value]="supplier.state" readonly>
              </div>
              <div class="form-group">
                <label>AccountNumber:</label>
                <input type="text" class="form-control" [value]="supplier.accountNumber" readonly>
              </div>
              <div class="form-group">
                <button (click)="deleteSupplier(supplierId); status = false" class="btn btn-danger">Delete</button>
              </div>
              <div class="form-group">
                <button (click)="onSelectUpdate(supplierId)" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
