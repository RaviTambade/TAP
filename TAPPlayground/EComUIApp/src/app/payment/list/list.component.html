<h1>Payment List</h1>

<div *ngFor="let payment of payments">
    <p>PaymentId:{{payment.paymentId}}</p>
    <p>PaymentDate:{{payment.paymentDate}}</p>
    <p>PaymentMode:{{payment.paymentMode}}</p>
    <p>TransactionId:{{payment.transactionId}}</p>
    <p>OrdereId:{{payment.orderId}}</p>
    <hr>
</div>
