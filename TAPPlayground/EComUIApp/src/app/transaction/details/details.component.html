<div *ngIf="transaction && transaction.transactionId!=0">
    <h3>Trasaction Details</h3>
    <p><label ><b>Transaction Id :</b></label>{{ transaction.transactionId }}</p>
    <p><label ><b>From Account Number :</b></label>{{ transaction.fromAccountNumber }}</p>
    <p><label ><b>To Account Number :</b></label>{{ transaction.toAccountNumber }}</p>
    <p><label ><b>StockAvailable :</b></label>{{ transaction.transactionDate }}</p>
    <p><label ><b>UnitPrice :</b></label>{{ transaction.amount | currency:'INR' }}</p> 
</div>

<div *ngIf="transaction && transaction.transactionId!==1">
    <p>Transaction not Found</p>
</div>
