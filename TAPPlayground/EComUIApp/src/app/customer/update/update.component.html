<h2>Update page</h2>

<app-get-customer (sendCustomer)="receiveCustomer($event)"></app-get-customer>
<div *ngIf="customer && customer.customerId!==0 ">
    <div *ngIf="customer">
        <table class="table table-striped">
            <tr>
                <th>first Name</th>
                <td><input type="text" [(ngModel)]="customer.firstName"></td>
            </tr>
            <tr>
                <th>last Name</th>
                <td><input type="text" [(ngModel)]="customer.lastName"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" [(ngModel)]="customer.email"></td>
            </tr>
            <tr>
                <th>contactNumber</th>
                <td> <input type="text" [(ngModel)]="customer.contactNumber"> </td>
            </tr>
            <tr>
                <th>AccountNumber</th>
                <td> <input type="text" [(ngModel)]="customer.accountNumber"> </td>
            </tr>
            <tr>
                <th>password</th>
                <td><input type="text" [(ngModel)]="customer.password"> </td>
            </tr>
           
            <button (click)="updateCustomer()" (click)="status = false" class="btn btn-success">Update</button>
        </table>
    </div>
</div>

<div *ngIf=" customer && customer.customerId==0 ">
    <p>Supplier not Found</p>
</div>

<div *ngIf="status">
    <p>record updated sucessfully</p>
</div>

<div *ngIf="status == false">
    <p>Error While updating data</p>
</div>
