<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fs-5">Update Email</h5>

          <form
            #updateEmailForm="ngForm"
            (ngSubmit)="onUpdateEmail(updateEmailForm.value)"
          >
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="oldemail"
                name="email"
                placeholder="OldEmail"
                [(ngModel)]="oldEmail"
              />
              <label for="email">Old Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="oldPassword"
                placeholder="Password"
                [(ngModel)]="password"
              />
              <label for="oldpassword"> Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="newEmail"
                name="newEmail"
                placeholder="NewEmail"
                [(ngModel)]="newEmail"
              />
              <label for="newpassword"> New Email</label>
            </div>
            <div class="d-grid">
              <button
                class="btn btn-success fw-bold"
                style="color: inherit; text-decoration: none; display: block"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
